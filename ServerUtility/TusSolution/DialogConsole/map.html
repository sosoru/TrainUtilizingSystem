<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="scripts/jquery.ui.touch-punch.min.js"></script>
    <script src='scripts/jquery.timers.js' type='text/javascript'></script>
    <script src="scripts/jsrender.js" type="text/javascript"   ></script>
    <script src="testcase.js" type="text/javascript"></script>
    <script src="testscript.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            var pero = $.ajax({
                type: "GET",
                url: "http://192.168.2.9:8012/vehicles",
                success: function (json, status) {
                    var root = document.getElementById("field").getSVGDocument();

                    $.each(root, function () {
                        this.style["strokeWidth"] = 4.0;
                        this.style["stroke"] = "#00ff00";
                    });

                    $.each(json["Route"], function () {
                        var obj = root.getElementById(this);
                        $.each(obj.children, function () {
                            this.style["strokeWidth"] = 4.0;
                            this.style["stroke"] = "#00ff00";
                            //this.style
                        });
                    });
                },
                error: function (req, status) {
                    //alert("error");
                },
                //complete: function (req, status, er) { alert("complete"); },
                cache: "false"
            });
        });
    </script>
</head>
<body>
    <object id="field" data="layout_test.svg" type="image/svg+xml">
        <p>this browser does not support svg graphics. </p>
    </object>
</body>
</html>
