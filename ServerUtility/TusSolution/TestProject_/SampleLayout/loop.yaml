-
  name: AT1
  route : AT4 <> AT2
  motor :
    addr : (24, 1, 1)
    pos : AT4 > AT2
    neg : AT4 < AT2
-    
  name: AT2
  route : AT1 <> AT3
  motor :
    addr : (24, 1, 2)
    pos : AT1 > AT3
    neg : AT1 < AT3
-    
  name: AT3
  route : AT2 <> AT4
  motor :
    addr : (24, 1, 3)
    pos : AT2 > AT4
    neg : AT2 < AT4
-    
  name: AT4
  route : AT3 <> AT1
  motor :
    addr : (24, 1, 4)
    pos : AT3 > AT1
    neg : AT3 < AT1
